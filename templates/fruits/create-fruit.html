{% extends 'common/base.html' %}
{% load static %}
{% block content %}
    
<!-- Add Fruit Form -->
<section id="create">
    <div class="form">
        <h2>Add Fruit</h2>
        <form class="create-form" method="post" action="{% url 'create_fruit' %}">
            {{ form }}
            {% csrf_token %}
            <button type="submit">Add Fruit</button>
        </form>
    </div>
</section>

{% endblock %}
